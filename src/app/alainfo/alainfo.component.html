<section>
  <div *ngFor="let article of articles" >
    
    <div class="nupp">
      <button
        href="#"
        id="info"
        class="nupp"
        title="info"
        (click)="PopUp($event, popupDiv)"
      >
        Info
      </button>
  
    </div>
  
      <div class="popup" role="alert" #popupDiv>
        <div class="popup-container">
          <a href="#" class="popup-close img-replace" (click)="PopUp($event, popupDiv)">Close</a>
          <p>{{article.content}}</p> 
        </div>
      </div>
    
  </div>
  
  
  
  </section>
